<section id="add">
    <div id="add-title">
        <h1>Yardım Merkezi<br>
        İlanı Oluştur</h1>
        <p>Oluşturmak istediğiniz yardım ilanı için<br>
        aşağıdaki formu doldurunuz.</p>
    </div>
    <div id="add-content">
        <div class="add-control fluid">
            <label for="centername">Yardım Merkezi Adı</label>
            <input type="text" id="centername" name="centername" placeholder="Yardım Merkezi Adı Giriniz">
        </div>
        <div class="add-control fluid">
            <label for="county">İlçe</label>
            <input type="text" id="county" name="county" placeholder="İlçe Adı Giriniz">
        </div>
        <div class="add-control">
            <label for="district">Mahalle</label>
            <input type="text" id="district" name="district" placeholder="Mahalle Adı Giriniz">
        </div>
        <div class="add-control">
            <label for="street">Sokak</label>
            <input type="text" id="street" name="street" placeholder="Sokak Adı Giriniz">
        </div>
        <div class="add-control fluid">
            <label for="category">Yardım Kategorisi</label>
            <select name="category" id="category">
                <option>Seçiniz</option>
                <option value="1">Kıyafet</option>
                <option value="2">Erzak</option>
                <option value="3">Sağlık</option>
                <option value="4">Barınma</option>
            </select>
        </div>
        <button id="add-submit">İlan Oluştur</button>
    </div>
</section>
<script src="assets/js/add.js"></script>
